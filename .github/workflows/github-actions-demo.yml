name: GitHub Actions Demo

on: [push]

jobs:
  display-python-version:
    runs-on: ubuntu-latest
    steps:
      - name: Display Python Version
        run: python --version

  run-pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          node-version: 16.x
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r /home/runner/work/test-github-workflow/cw_praca_z_kodem/requirements.txt

      - name: Install Pylint
        run: python -m pip install pylint

      - name: Run PyLint
        run: pylint /home/runner/work/test-github-workflow/cw_praca_z_kodem/app.py